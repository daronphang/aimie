<div>
  <div class="subtitle">{{ data.question }}</div>
  <div class="content-body">
    <div *ngIf="data.content">{{ data.content }}</div>
    <img *ngIf="data.imageUrl" class="img" [src]="data.imageUrl" alt="img" />
  </div>

  <div class="button-wrapper gap-4">
    <div *ngFor="let item of data.options">
      <button class="quiz-button" (click)="selectAnswer(item)">{{ item.value }}</button>
    </div>
  </div>
</div>

<kendo-dialog *ngIf="openDialog">
  <div class="p-3">
    <div class="d-flex align-items-center">
      <fa-icon *ngIf="isCorrect" class="right" [icon]="checkIcon" size="2xl"></fa-icon>
      <fa-icon *ngIf="!isCorrect" class="wrong" [icon]="crossIcon" size="2xl"></fa-icon>
      <div class="ms-2">{{ dialogContent }}</div>
    </div>
    <p class="fun-fact mt-3">{{ data.funFact }}</p>
  </div>

  <kendo-dialog-actions>
    <button class="quiz-button" (click)="onNextQuestion()">Next Question</button>
  </kendo-dialog-actions>
</kendo-dialog>
