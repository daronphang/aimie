<div class="quiz-wrapper">
  <div class="quiz-container">
    <app-navbar [route]="route"></app-navbar>
    <div *ngIf="curIndex === -1">
      <h1 class="title">Let's Get Started!</h1>
      <div class="subtitle">Do you think you can beat AI? Time to test that out with a short quiz of Humans vs AI!</div>
      <div class="content">
        Would you be able to tell what has been generated by AIMie and what was created by humans?
      </div>
      <button class="button" (click)="start()">Start!</button>
    </div>
    <div *ngIf="curIndex === questions.length" [@slideLeftRight]="getAnimationState()">
      <h1 class="title text--center">Congrats!</h1>
      <div class="subtitle text--center">56% of the people who took this quiz was fooled by AIMie!</div>
      <div class="content text--center">Explore more about AIMie below!</div>
      <button class="button" (click)="mainMenu()">Main Menu</button>
    </div>
    <div *ngFor="let item of questions; index as idx">
      <div *ngIf="curIndex === idx" [@slideLeftRight]="getAnimationState()">
        <app-quiz-question [data]="questions[curIndex]" (response)="getResponse($event)"></app-quiz-question>
      </div>
    </div>
  </div>
</div>
