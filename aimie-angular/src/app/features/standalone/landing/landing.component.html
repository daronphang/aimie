<div class="landing-container">
  <div class="banner">
    <div>
      <h3>Hi, I'm AIMie!</h3>
      <div class="mt-3 text--secondary subtitle">Your Personal AI-Assistant for Today.</div>
    </div>
    <div class="chatbot"></div>
  </div>
  <div class="categories-wrapper btn p-3 gap-4 mt-3">
    <div *ngFor="let row of categories">
      <button class="category w-100" [ngClass]="row.class" (click)="onNavigate(row.path)">
        <h4 class="category__title">{{ row.title }}</h4>
        <div class="text--secondary">{{ row.text }}</div>
      </button>
    </div>
  </div>
</div>
